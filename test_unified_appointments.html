<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Unified Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; }
        .test-result { margin: 15px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Unified Appointments Feature</h1>
        
        <div class="alert alert-info">
            <strong>Testing the new unified appointments tab implementation</strong><br>
            This will check if the merging of "My Appointments" and "Past Appointments" works correctly.
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="testAsPatient()">Test as Patient</button>
                <button class="btn btn-secondary ms-2" onclick="loginAsAdmin()">Login as Admin</button>
            </div>
        </div>
        
        <div id="testResults"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const baseUrl = '/api';
        
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `
                <h5>${title}</h5>
                <pre>${content}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        async function loginAsAdmin() {
            try {
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'Admin@123'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    addResult('‚úÖ Admin Login Success', `Logged in as: ${data.data.user.username}`, 'success');
                    window.location.href = '/';
                } else {
                    addResult('‚ùå Admin Login Failed', data.message, 'error');
                }
            } catch (error) {
                addResult('‚ùå Login Error', error.message, 'error');
            }
        }

        async function testAsPatient() {
            try {
                // First login as patient
                const loginResponse = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'arjun87',  // Patient username from init_db.py
                        password: 'Patient#123'
                    })
                });
                
                const loginData = await loginResponse.json();
                if (!loginData.success) {
                    addResult('‚ùå Patient Login Failed', loginData.message, 'error');
                    return;
                }
                
                addResult('‚úÖ Patient Login Success', `Logged in as: ${loginData.data.user.username}`, 'success');
                
                // Test getting patient appointments
                const appointmentsResponse = await fetch(`${baseUrl}/patient/appointments`, {
                    credentials: 'include'
                });
                
                if (appointmentsResponse.ok) {
                    const appointmentsData = await appointmentsResponse.json();
                    addResult('‚úÖ Patient Appointments API', 
                        `Found ${appointmentsData.data?.appointments?.length || 0} appointments`, 'success');
                } else {
                    addResult('‚ùå Patient Appointments API Failed', 
                        `Status: ${appointmentsResponse.status}`, 'error');
                }
                
                // Test getting patient history
                const historyResponse = await fetch(`${baseUrl}/patient/history`, {
                    credentials: 'include'
                });
                
                if (historyResponse.ok) {
                    const historyData = await historyResponse.json();
                    addResult('‚úÖ Patient History API', 
                        `Found ${historyData.data?.treatments?.length || 0} treatments`, 'success');
                } else {
                    addResult('‚ùå Patient History API Failed', 
                        `Status: ${historyResponse.status}`, 'error');
                }
                
                addResult('üéØ Test Summary', 
                    'Patient APIs are working. You can now open the main frontend to test the unified appointments view.\\n\\nTo access: http://127.0.0.1:5000/', 'info');
                    
            } catch (error) {
                addResult('‚ùå Test Failed', error.message, 'error');
            }
        }
    </script>
</body>
</html>
