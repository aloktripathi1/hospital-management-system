<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital System - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Simple Test Page -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3><i class="bi bi-hospital"></i> Hospital System Test</h3>
                        </div>
                        <div class="card-body">
                            <p>Vue.js Status: {{ message }}</p>
                            <p>Current Time: {{ currentTime }}</p>
                            <button class="btn btn-primary" @click="updateMessage">Test Button</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('Script starting...')
        
        const { createApp } = Vue
        
        console.log('Vue loaded:', !!Vue)

        const app_data = {
            data() {
                return {
                    message: 'Vue.js is working!',
                    currentTime: new Date().toLocaleTimeString()
                }
            },
            mounted() {
                console.log('Vue app mounted successfully!')
                // Update time every second
                setInterval(() => {
                    this.currentTime = new Date().toLocaleTimeString()
                }, 1000)
            },
            methods: {
                updateMessage() {
                    this.message = 'Button clicked at ' + new Date().toLocaleTimeString()
                }
            }
        }

        console.log('Creating Vue app...')
        const app = createApp(app_data)
        console.log('Mounting Vue app...')
        app.mount('#app')
        console.log('Vue app setup complete!')
    </script>
</body>
</html>
