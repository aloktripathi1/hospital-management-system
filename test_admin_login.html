<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Authentication Test</h1>
        
        <div>
            <button onclick="testWithoutLogin()">1. Test Departments (Without Login)</button>
            <button onclick="loginAsAdmin()">2. Login as Admin</button>
            <button onclick="testWithLogin()">3. Test Departments (After Login)</button>
            <button onclick="logout()">4. Logout</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:5000/api';
        const resultDiv = document.getElementById('result');

        function showResult(title, content, type = 'info') {
            resultDiv.innerHTML = `
                <div class="result ${type}">
                    <h3>${title}</h3>
                    <pre>${content}</pre>
                </div>
            `;
        }

        async function testWithoutLogin() {
            try {
                const response = await fetch(`${baseUrl}/admin/departments`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                const content = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                
                if (response.status === 401) {
                    showResult('✅ Expected Result: Access Denied (Not Logged In)', content, 'info');
                } else {
                    showResult('❌ Unexpected Result', content, 'error');
                }
            } catch (error) {
                showResult('❌ Request Failed', error.message, 'error');
            }
        }

        async function loginAsAdmin() {
            try {
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'Admin@123'
                    })
                });
                
                const data = await response.json();
                const content = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                
                if (response.status === 200 && data.success) {
                    showResult('✅ Login Successful', content, 'success');
                } else {
                    showResult('❌ Login Failed', content, 'error');
                }
            } catch (error) {
                showResult('❌ Login Request Failed', error.message, 'error');
            }
        }

        async function testWithLogin() {
            try {
                const response = await fetch(`${baseUrl}/admin/departments`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                const content = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                
                if (response.status === 200 && data.success) {
                    showResult('✅ Access Successful (Logged In as Admin)', content, 'success');
                } else {
                    showResult('❌ Access Failed', content, 'error');
                }
            } catch (error) {
                showResult('❌ Request Failed', error.message, 'error');
            }
        }

        async function logout() {
            try {
                const response = await fetch(`${baseUrl}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                const content = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                
                if (response.status === 200 && data.success) {
                    showResult('✅ Logout Successful', content, 'success');
                } else {
                    showResult('❌ Logout Failed', content, 'error');
                }
            } catch (error) {
                showResult('❌ Logout Request Failed', error.message, 'error');
            }
        }
    </script>
</body>
</html>
